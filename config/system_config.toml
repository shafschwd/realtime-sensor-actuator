# Real-Time Sensor-Actuator System Configuration
# =============================================

# Sensor sampling interval in milliseconds
sensor_interval_ms = 10

# Processing deadline in milliseconds (0.2ms = 200μs)
processing_deadline_ms = 0.2

# Transmission deadline in milliseconds (0.1ms = 100μs)
transmission_deadline_ms = 0.1

# Enable fail-safe mode when deadlines are missed
fail_safe_enabled = true
